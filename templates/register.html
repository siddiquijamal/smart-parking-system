<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Smart Parking</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f6fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        width: 400px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #5a4bf1;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    input:focus {
        outline: none;
        border-color: #5a4bf1;
    }
    button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        background: #5a4bf1;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #463bdc;
    }
    p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    a {
        color: #5a4bf1;
        text-decoration: none;
        font-weight: 500;
    }
    .messages {
        margin-bottom: 15px;
        text-align: center;
        color: red;
        font-weight: 500;
    }
    .success {
        color: green;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>

    {% for message in messages %}
        <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'loginpage' %}">Login here</a></p>
</div>

</body>
</html>
